<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>
           Fetch
        </title>
    
    </head>
    <body>
        <h1>Usando Fetch</h1>
        <script type="text/javascript">
            console.log('Usando Fetch');
            fetch('https://swapi.co/api/people/1')
             .then(function(response){
                 return response.json();
             })
             ,then(function(data){
                 console.log(data);
             });
        </script>
    </body>
</html>
